<div class="panel panel-info">
        <div class="panel-heading">
           {{title}}
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-2">
                    Filter By:
                </div>
                <div class="col-md-4">
                    <input type ="text" placeholder="enter your text" 
                    [(ngModel)]="userSearch"/>
                    Searched Size: {{productCount}}
                </div>
            </div>
            <div class="row">
            </div>
    
            <div class="table-responsive">
                <table class="table" >
                    <thead>
                        <tr style="color:teal">
                      
                            <th>
                                <button class="btn btn-danger"
                                (click)="toggleImage()">
                                    Show Image
                                </button>
                            </th>
                            <th>Name</th>
                            <th>Code</th>
                            <th>Date</th>
                            <th>Price</th>
                            <th>Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let prod of updateProductCount(products | myfilter:userSearch)">
                                <td>
                                        <img [src]="prod.imageUrl" *ngIf="showTable"/>
                                </td>
                            <td>
                                {{prod.productName | myupper: 'upper'}}
                            </td>
                            <td>
                                {{prod.productCode | titlecase}}
                            </td>
                            <td>
                                {{prod.releaseDate | date:'dd/MM/yyyy:hh:mm:ssss'}}
                            </td>
                            <td>
                                {{prod.price | discount | currency}}
                            </td>
                            <td>
                                {{prod.starRating}}
                            </td>
                        </tr>
                    </tbody>
    
                </table>
            </div>
    
        </div>
    </div>
