<br/>
<div class="panel panel-primary">
    <div class="panel-heading">
        Contact Forms
    </div>
    <div class="panel-body">
        <form #form="ngForm" (submit)="submitForm()">
            <div class="form-group" [class.has-error]="name.invalid">
                <label for="fname"
                    class="control-label">
                    Name
                </label>
                <input type="text"
                        placeholder="Name"
                        class="form-control"
                        name="name"
                        required
                        [(ngModel)] = "user.name"
                        #name="ngModel"
                        id="name"/>
                <div class="alert alert-danger" *ngIf="name.invalid && name.touched">
                    FirstName is required
                </div>
            </div>
            <div class="form-group" [class.has-error]="email.invalid && email.touched">
                    <label for="email" class="control-label">
                        Email
                    </label>
                    <input type="text"
                            placeholder="Email"
                            class="form-control"
                            name="email"
                            [(ngModel)] = "user.email"
                            pattern="^([a-zA-Z0-9]+)@([a-zA-Z0-9]+)\.([a-zA-Z]{2,5})$"
                            #email="ngModel"
                            id="email"/>
                            <div class="alert alert-danger" *ngIf="email.invalid && email.touched">
                                Please enter valid email
                            </div>
                </div>
                <div class="form-group">
                        <label for="phoneNumber"
                            class="control-label">
                            Phone Number
                        </label>
                        <input type="text"
                                placeholder="phoneNumber"
                                class="form-control"
                                name="phoneNumber"
                                [(ngModel)] = "user.phoneNumber"
                                #phoneNumber="ngModel"
                                pattern="^([0-9]{10})$"
                                id="phoneNumber"/>
                    </div>
                    <div class="form-group">
                            <label for="address"
                                class="control-label">
                                Address
                            </label>
                            <input type="text"
                                    placeholder="address"
                                    class="form-control"
                                    name="address"
                                    [(ngModel)] = "user.address"
                                    #phoneNumber="ngModel"
                                    id="address"/>
                        </div>
                        <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="Admin"
                                    value="Admin"
                                    [(ngModel)]="user.isAdmin"
                                    />Admin Rights
                                </label>
                            </div>
            <button type="submit" class="btn btn-success">
                Submit
            </button>
        </form>
    </div>
</div>
