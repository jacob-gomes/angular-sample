<br/>
<div class="panel panel-primary">
    <div class="panel-heading">
        Login Form
    </div>
    <div class="panel-body">
        <form #form="ngForm" (submit)=submitForm()>
            <div class="form-group" [class.has-error]="userId.invalid">
                <label for="userId"
                    class="control-label">
                    UserId
                </label>
                <input type="text"
                        placeholder="userId"
                        class="form-control"
                        name="userId"
                        required
                        [(ngModel)] = "myLogin.userId"
                        #userId="ngModel" 
                        id="userId"/>
                <div class="alert alert-danger" *ngIf="userId.invalid">
                    UserId is required
                </div>
            </div>

                <div class="form-group">
                    <label for="pwd">
                        Password
                    </label>
                    <input type="password"
                            placeholder="Password"
                            class="form-control"
                            name="password"
                            [(ngModel)] = "myLogin.password"
                            id="pwd"/>
                </div>              
            <button type="submit"  class="btn btn-success">
                Submit
            </button>
            <div class="alert alert-danger" *ngIf="loginFailed">
               Logging in failed! Please try again.
            </div>
        </form>
    </div>
</div>
